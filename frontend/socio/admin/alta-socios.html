<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Socios - Club Social</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container">
            <div class="header__left">
                <!-- Logo -->
                <div class="header__logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <!-- Título -->
                <div class="header__title">
                    <h1>Club Social</h1>
                    <p>Gestión de Socios</p>
                </div>
            </div>

            <div class="header__right">
                <!-- Botón volver -->
                <a href="../index.html" class="header__back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    <span>Volver al Portal</span>
                </a>
                <!-- Usuario -->
                <div class="header__user">
                    <div class="header__avatar">LB</div>
                    <div class="header__user-info">
                        <p class="header__user-name">lucio borda</p>
                        <p class="header__user-id">Administrador</p>
                    </div>
                </div>
                <!-- Botón salir -->
                <button class="header__logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Salir</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main">
        <div class="main__container">
            <!-- Formulario de Alta/Edición de Socio -->
            <section class="content-section active">
                <div class="content-card">
                    <h2>Gestión de Socios</h2>
                    <p style="color: #6b7280; margin-bottom: 2rem;">
                        Alta, edición y administración de socios del club.
                    </p>

                    <!-- Mensaje de error -->
                    <div id="error-message" style="color: red; font-weight: bold; margin-bottom: 10px;"></div>

                    <!-- Formulario -->
                    <form id="socio-form">
                        <input type="hidden" id="id" />
                        
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nombre">Nombre *</label>
                                <input type="text" id="nombre" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="apellido">Apellido *</label>
                                <input type="text" id="apellido" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="dni">DNI *</label>
                                <input type="text" id="dni" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" id="telefono" />
                            </div>
                            
                            <div class="form-group">
                                <label for="fechaNacimiento">Fecha de nacimiento</label>
                                <input type="date" id="fechaNacimiento" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" id="direccion" />
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Guardar Socio</button>
                            <button type="button" onclick="resetForm()" class="btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Tabla de Socios -->
            <section class="content-section active" style="margin-top: 2rem;">
                <div class="content-card">
                    <h3>Lista de Socios</h3>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>DNI</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="socio-table-body"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/socios.js"></script>
</body>
</html>
