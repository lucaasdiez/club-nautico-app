<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Socios - Club Náutico</title>
  <!-- Estilos compilados desde SCSS -->
  <link rel="stylesheet" href="../socio/css/styles.css">
</head>
<body>
  <header>
    <h1>Gestión de Socios</h1>
  </header>

  <main>
    <!-- Formulario de Alta/Edición de Socio -->
    <section>
      <!-- 🔴 Div para mostrar mensajes de error -->
      <div id="error-message" style="color: red; font-weight: bold; margin-bottom: 10px;"></div>

      <form id="socio-form">
        <input type="hidden" id="id" />
        
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required />
        
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required />
        
        <label for="dni">DNI</label>
        <input type="text" id="dni" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" required />
        
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" />
        
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" />
        
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" />
        
        <div class="form-actions">
          <button type="submit">Guardar Socio</button>
          <button type="button" onclick="resetForm()">Cancelar</button>
        </div>
      </form>
    </section>

    <!-- Tabla de Socios -->
    <section>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="socio-table-body"></tbody>
      </table>
    </section>
  </main>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
