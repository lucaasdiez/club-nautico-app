spring.datasource.url=jdbc:postgresql://localhost:5433/club-nautico
spring.datasource.username=postgres
spring.datasource.password=${LOCAL_DB_PASSWORD}  # <-- variable de entorno
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

spring.application.name=clubNautico
server.port=8080
spring.sql.init.platform=postgres

# OpenAI Configuration
OPENAI_API_KEY=${OPENAI_API_KEY}  # <-- variable de entorno
openai.embedding.model=text-embedding-3-small
similarity.threshold=0.80

# Directorio donde se guardarÃ¡n los archivos subidos
flies.location=C:/club-nautico/uploads
